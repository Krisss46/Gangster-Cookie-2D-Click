<!DOCTYPE html>
<html>
<head>
  <title>Cookie Counter</title>
  <style>
    body {
      background: url('https://cdn.discordapp.com/attachments/876434460143386706/1135678312384053389/95c65b3309be852a27de6e43ca38cd2a.jpg') no-repeat center center fixed;
      background-size: cover;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100vh;
      margin: 0;
    }
    img {
      width: 200px;
      height: 200px;
      margin: auto; /* Centers the image both horizontally and vertically */
      display: block;
    }
    h1 {
      color: white;
      font-weight: bold;
      margin-top: 30px;
    }
    #counter {
      background-color: darkred;
      color: white;
      border-radius: 8px;
      padding: 5px 10px;
      display: inline-block;
    }
    #cookieBtn {
      border: none;
      background-color: darkred;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin-bottom: 10vh;
    }
    #cookieBtn:focus {
      outline: none;
    }
    #cookieBtn:hover {
      background-color: #a40000;
    }
    #resetBtn {
      border: none;
      background-color: darkred;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    #resetBtn:focus {
      outline: none;
    }
    #resetBtn:hover {
      background-color: #a40000;
    }
  </style>
</head>
<body>
  <div>
    <h1>Cookie Counter: <span id="counter">0</span></h1>
  </div>
  <div>
    <img id="cookieImg" src="https://cdn.discordapp.com/attachments/876434460143386706/1135679001894060172/admin-ajax-e1683055362193.png"/>
  </div>
  <div>
    <button id="cookieBtn" onclick="upgradeCookie()">Upgrade cookie for <span id="price">100</span></button>
    <button id="resetBtn" onclick="resetGame()">Reset</button>
  </div>

  <script>
    let cookieCount = parseInt(localStorage.getItem('cookieCount')) || 0;
    let cookieValue = parseInt(localStorage.getItem('cookieValue')) || 1;
    let upgradePrice = parseInt(localStorage.getItem('upgradePrice')) || 100;
    let upgradeLevels = [500, 3000, 10000, 25000];
    let currentLevel = parseInt(localStorage.getItem('currentLevel')) || 0;

    const counterElement = document.getElementById('counter');
    const cookieImgElement = document.getElementById('cookieImg');
    const cookieBtnElement = document.getElementById('cookieBtn');
    const resetBtnElement = document.getElementById('resetBtn');
    const priceElement = document.getElementById('price');

    function addCookie() {
      cookieCount += cookieValue;
      counterElement.textContent = cookieCount;
      localStorage.setItem('cookieCount', cookieCount);
    }

    function upgradeCookie() {
      if (currentLevel < upgradeLevels.length) {
        if (cookieCount >= upgradePrice) {
          cookieCount -= upgradePrice;
          cookieValue *= 2;
          upgradePrice = upgradeLevels[currentLevel];
          currentLevel++;
          counterElement.textContent = cookieCount;
          priceElement.textContent = upgradePrice;
          localStorage.setItem('cookieCount', cookieCount);
          localStorage.setItem('cookieValue', cookieValue);
          localStorage.setItem('upgradePrice', upgradePrice);
          localStorage.setItem('currentLevel', currentLevel);
        }
      } else {
        cookieBtnElement.textContent = "Max level";
        cookieBtnElement.disabled = true;
      }
    }

    function resetGame() {
      localStorage.clear();
      cookieCount = 0;
      cookieValue = 1;
      upgradePrice = 100;
      currentLevel = 0;
      counterElement.textContent = cookieCount;
      priceElement.textContent = upgradePrice;
      cookieBtnElement.textContent = "Upgrade cookie for";
      cookieBtnElement.disabled = false;
    }

    cookieImgElement.onclick = addCookie;

    // Set initial values on page load
    counterElement.textContent = cookieCount;
    priceElement.textContent = upgradePrice;
  </script>
</body>
</html>
